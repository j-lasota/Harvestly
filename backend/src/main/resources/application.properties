# Podstawowa konfiguracja aplikacji
server.port=${SERVER_PORT:8080}
spring.application.name=backend

# Konfiguracja bazy danych
spring.datasource.url=jdbc:${SPRING_DATASOURCE_NAME}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Konfiguracja GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.path=/graphql
spring.graphql.graphiql.path=/graphiql

# Konfiguracja CORS
app.cors.allowed-origins=${ALLOWED_ORIGINS:*}

# --------------------------------------
# OAuth2 client (login via Auth0)
# --------------------------------------
spring.security.oauth2.client.registration.auth0.client-id=${OAUTH2_CLIENT_ID}
spring.security.oauth2.client.registration.auth0.client-secret=${OAUTH2_CLIENT_SECRET}
spring.security.oauth2.client.registration.auth0.scope=openid,profile,email
spring.security.oauth2.client.registration.auth0.provider=auth0

spring.security.oauth2.client.provider.auth0.issuer-uri=${OAUTH2_ISSUER}

# Konfiguracja logowania
logging.level.root=${ROOT_LOGGING_LEVEL}
logging.level.org.springframework.web=${WEB_LOGGING_LEVEL}
logging.level.com.backend=${APP_LOGGING_LEVEL}


